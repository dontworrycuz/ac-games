<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazeFball</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 1rem;
            min-height: 80vh;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 0.5rem;
        }
        .map-container {
            position: absolute;
            top: 120px;
            right: 20px;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CrazeFball</h1>
        <nav>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('reviews')">Reviews</a>
            <a href="#" onclick="showPage('contact')">Contact</a>
        </nav>
    </header>

    <main id="content">
        <!-- Home page will load here -->
    </main>

    <footer>
        <p>&copy; 2025 CrazeFball. All rights reserved.</p>
    </footer>

    <script>
        function showPage(page) {
            const content = document.getElementById('content');
            if (page === 'home') {
                content.innerHTML = `
                    <h2>Welcome to CrazeFball</h2>
                    <p>Your ultimate hub for football news, reviews, and community fun!</p>
                `;
            } else if (page === 'reviews') {
                content.innerHTML = `
                    <h2>Reviews</h2>
                    <p>Check out what fans are saying about the latest football matches!</p>
                    <div class="map-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509134!2d144.95373631531595!3d-37.816279979751934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727a89a10c8a0!2sMelbourne%20City!5e0!3m2!1sen!2sau!4v1614301107562!5m2!1sen!2sau"
                            width="250"
                            height="200"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy">
                        </iframe>
                    </div>
                `;
            } else if (page === 'contact') {
                content.innerHTML = `
                    <h2>Contact Us</h2>
                    <p>Email: support@crazefball.com</p>
                `;
            }
        }

        // Load home page by default
        showPage('home');
    </script>
</body>
</html>
